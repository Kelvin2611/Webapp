<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Form with PDF and Email</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea, select, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }
    canvas {
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }
    #generate-pdf {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .preview-images {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .preview-images img {
      max-width: 100px;
      border: 1px solid #ddd;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Job Details Form</h1>
  <form id="job-form">
    <label for="site">Site:</label>
    <input type="text" id="site" name="site" required>

    <label for="client">Client:</label>
    <select id="client" name="client" onchange="showOtherClientInput()">
      <option value="OCS">OCS</option>
      <option value="Rank">Rank</option>
      <option value="Rank Projects">Rank Projects</option>
      <option value="CBRE">CBRE</option>
      <option value="Cloud FM">Cloud FM</option>
      <option value="Cloud Projects">Cloud Projects</option>
      <option value="Other">Other</option>
    </select>
    <input type="text" id="other-client" name="other-client" placeholder="Specify other client" style="display: none;">

    <label for="client-po">Client PO Number (if known):</label>
    <input type="text" id="client-po" name="client-po">

    <label for="job-type">Job Type:</label>
    <select id="job-type" name="job-type">
      <option value="Reactive">Reactive</option>
      <option value="Quoted">Quoted</option>
    </select>

    <label for="date-started">Date Started:</label>
    <input type="date" id="date-started" name="date-started" required>

    <label for="risk-assessment">Risk Assessment Carried Out?</label>
    <select id="risk-assessment" name="risk-assessment">
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label for="works-carried-out">Works Carried Out:</label>
    <textarea id="works-carried-out" name="works-carried-out"></textarea>

    <label for="job-status">Job Complete or Further Works Required:</label>
    <select id="job-status" name="job-status">
      <option value="Complete">Complete</option>
      <option value="Further Works Required">Further Works Required</option>
    </select>

    <label for="completed-on">Completed On:</label>
    <input type="date" id="completed-on" name="completed-on" required>

    <label>Client Signature:</label>
    <canvas id="client-signature" width="400" height="100"></canvas>
    <button type="button" onclick="clearCanvas('client-signature')">Clear Signature</button>

    <label>Engineer Signature:</label>
    <canvas id="engineer-signature" width="400" height="100"></canvas>
    <button type="button" onclick="clearCanvas('engineer-signature')">Clear Signature</button>

    <label for="photos">Add Photographs (up to 5):</label>
    <input type="file" id="photos" name="photos" accept="image/*" multiple>
    <div class="preview-images" id="image-preview"></div>

    <button type="button" id="generate-pdf">Generate PDF</button>
  </form>

  <script>
    // Signature functionality for touchscreen compatibility
    function enableSignature(canvasId) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext("2d");
      let isDrawing = false;

      function startDrawing(event) {
        isDrawing = true;
        ctx.beginPath();
        ctx.moveTo(event.offsetX, event.offsetY);
      }

      function stopDrawing() {
        isDrawing = false;
      }

      function draw(event) {
        if (!isDrawing) return;
        ctx.lineWidth = 2;
        ctx.lineCap = "round";
        ctx.strokeStyle = "black";
        ctx.lineTo(event.offsetX, event.offsetY);
        ctx.stroke();
      }

      canvas.addEventListener("mousedown", startDrawing);
      canvas.addEventListener("mouseup", stopDrawing);
      canvas.addEventListener("mousemove", draw);

      canvas.addEventListener("touchstart", (event) => {
        const touch = event.touches[0];
        const rect = canvas.getBoundingClientRect();
        ctx.beginPath();
        ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
      });

      canvas.addEventListener("touchmove", (event) => {
        event.preventDefault();
        const touch = event.touches[0];
        const rect = canvas.getBoundingClientRect();
        ctx.lineTo(touch.clientX - rect.left, touch.clientY - rect.top);
        ctx.stroke();
      });
    }

    function clearCanvas(canvasId) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    enableSignature("client-signature");
    enableSignature("engineer-signature");

    // Show "Other" client input
    function showOtherClientInput() {
      const clientSelect = document.getElementById("client");
      const otherClientInput = document.getElementById("other-client");
      otherClientInput.style.display = clientSelect.value === "Other" ? "block" : "none";
    }

    // Generate PDF with dynamic filename and email option
    document.getElementById("generate-pdf").addEventListener("click", function () {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      // Get form values
      const site = document.getElementById("site").value;
      const client = document.getElementById("client").value === "Other" ? document.getElementById("other-client").value : document.getElementById("client").value;
      const dateStarted = document.getElementById("date-started").value;

      // Add text and images to PDF
      doc.text(`Site: ${site}`, 10, 20);
      doc.text(`Client: ${client}`, 10, 30);

      // Save PDF with dynamic filename
      const filename = `${site}-${dateStarted}.pdf`;
      doc.save(filename);

      // Simulate email functionality (requires backend integration for real emailing)
      alert(`The report "${filename}" would now be emailed to:
      - works@trickyevolutionltd.co.uk
      - satchwell@engineer.com`);
    });
  </script>
</body>
</html>
